<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form (ngSubmit)="create()">
      <!--NOMBRES-->
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombres</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
        </div>
      </div>
      <!--APELLIDOS-->
      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellidos</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido">
        </div>
      </div>
      <!--MAIL-->
      <div class="form-group row">
        <label for="mail" class="col-form-label col-sm-2">Mail</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.mail" name="mail">
        </div>
      </div>
      <!--BOTÃ“N-->
      <div class="form-group row">
        <div class="col-sm-6">
            <button type="button" name="button" class="btn btn-primary" role="crear">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>
