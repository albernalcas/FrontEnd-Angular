<div class="card border-dark mb-3">
  <div class="card-header card-title text-center text-white" id="card-clientes">Listado Clientes</div>
  <div class="card-body">

    <div class="my-2 text-left">

      <button type="button"class="btn btn-rounded btn-dark" [routerLink]= "['/clientes/form']">Crear Cliente</button>

    </div>
        <br>
    <div class="alert alert-info" *ngIf="clientes?.length==0">
      No hay clientes en la Base de Datos
    </div>
    <table class="table table-hover" *ngIf="clientes?.length>0">
  <thead>
    <tr class="table table-dark">
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Fecha</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.apellido}}</td>
      <td>{{cliente.mail}}</td>
      <td>{{cliente.createAt}}</td>
      <td>
        <button type="button" name="Editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-dark">Editar</button>
      </td>

      <td>
        <button type="button" name="Eliminar" (click)='deleteCliente(cliente)' class="btn btn-danger">Eliminar</button>
      </td>

    </tr>

  </tbody>
</table>

  </div>
